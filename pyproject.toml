  "pydantic>=2.12,<3",
  "pyyaml>=6.0.3,<7",
  "seaborn>=0.13.2,<0.14",
]

optional-dependencies.dev = [ "pre-commit>=4.3,<5", "ruff>=0.14.2,<0.15" ]
optional-dependencies.test = [
  "mypy>=1.18.2,<2",
  "pylint>=3.3.9,<4",
  "pytest>=8.4.2,<9",
  "pytest-cov>=7,<8",
  "pytest-mock>=3.15.1,<4",
